<div class="d-flex flex-column align-items-center bg-info overflow-y-auto h-100">

    <!-- Start: Heading -->
    <div class="my-5">
        <h2 class="content-heading text-secondary"> SPLI </h2>
        <h2 class="content-heading text-secondary"> TTER </h2>
    </div>
    <!-- End: Heading -->

    <!-- Start: Main Calculator -->
    <div class="h-100">
        <form [formGroup]="tipCalcForm">

            <div class="calc-wrapper row d-flex flex-column flex-md-row bg-white flex-grow-1 p-4">
                <div class="col-12 col-md-6 d-flex flex-column p-lg-5">

                    <div class="py-3">
                        <p class="text-warning fw-bold mb-2">Bill</p>
                        <input type="number" class="bill-amount form-control bg-danger text-end" placeholder="0"
                            formControlName="bill">
                    </div>

                    <div class="py-3">
                        <p class="text-warning fw-bold mb-2">
                            Select Tip %
                        </p>
                        <div class="row gy-4 d-flex flex-wrap">
                            <div class="col-6 col-lg-4">
                                <input type="radio" name="tip" id="tipCount-5" value="5" class="d-none"
                                    formControlName="tip">
                                <label class="tip-count text-center rounded-3 active" for="tipCount-5">5%</label>
                            </div>

                            <div class="col-6 col-lg-4">
                                <input type="radio" name="tip" id="tipCount-10" value="10" class="d-none"
                                    formControlName="tip">
                                <label class="tip-count text-center rounded-3 active" for="tipCount-10">10%</label>
                            </div>

                            <div class="col-6 col-lg-4">
                                <input type="radio" name="tip" id="tipCount-15" value="15" class="d-none"
                                    formControlName="tip">
                                <label class="tip-count text-center rounded-3 active" for="tipCount-15">15%</label>
                            </div>

                            <div class="col-6 col-lg-4">
                                <input type="radio" name="tip" id="tipCount-25" value="25" class="d-none"
                                    formControlName="tip">
                                <label class="tip-count text-center rounded-3 active" for="tipCount-25">25%</label>
                            </div>

                            <div class="col-6 col-lg-4">
                                <input type="radio" name="tip" id="tipCount-50" value="50" class="d-none"
                                    formControlName="tip">
                                <label class="tip-count text-center rounded-3 active" for="tipCount-50">50%</label>
                            </div>

                            <div class="col-6 col-lg-4">
                                <input type="number" class="custom-tip form-control bg-danger text-end"
                                    placeholder="Custom" formControlName="tip">
                            </div>
                        </div>
                    </div>

                    <div class="py-3">
                        <div class="d-flex justify-content-between">
                            <p class="text-warning fw-bold mb-2">
                                Number of People
                            </p>
                            <div *ngIf="numberOfPeople === 0 ? true : false">
                                <p class="fw-bold mb-2" [ngClass]="numberOfPeople > 0 ? 'd-none': 'invalid'">
                                    Can't be Zero
                                </p>
                            </div>
                        </div>
                        <input type="number" class="number-of-people form-control bg-danger text-end"
                        formControlName="numberOfPeople" placeholder="0" [ngClass]="{ 'invalid-input' : (getControls['tip'].invalid && getControls['tip'].dirty ) }">
                    </div>
                </div>

                <div
                    class="col-12 col-md-6 main-calc d-flex flex-column justify-content-between bg-secondary my-3 m-lg-0 p-4">
                    <div class="bill-to-pay d-flex flex-column justify-content-between">
                        <div class="d-flex justify-content-between py-2">
                            <div>
                                <h5 class="calc-desc">Tip Amount</h5>
                                <p class="text-warning fw-bold"> / person </p>
                            </div>
                            <div>
                                <h3 class="bill-count">${{ tipAmountPerPerson.toFixed(2)  }}</h3>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between py-2">
                            <div>
                                <h5 class="calc-desc">Total</h5>
                                <p class="text-warning fw-bold"> / person </p>
                            </div>
                            <div>
                                <h3 class="bill-count">${{ totalAmountPerPerson.toFixed(2) }}</h3>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="calc-reset-btn btn fw-bold w-100" (click)="reset()">RESET</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End: Main Calculator -->

</div>
