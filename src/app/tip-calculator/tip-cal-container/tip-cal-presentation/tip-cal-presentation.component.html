<div class="d-flex flex-column align-items-center bg-info overflow-hidden h-100">

    <!-- Start: Heading -->
    <div class="my-5">
        <h2 class="content-heading text-secondary"> SPLI </h2>
        <h2 class="content-heading text-secondary"> TTER </h2>
    </div>
    <!-- End: Heading -->

    <!-- Start: Main Calculator -->
    <div class="calc-wrapper bg-white">
        <div class="calc-wrapper d-flex flex-column flex-md-row bg-white flex-grow-1 p-4">
            <div class="d-flex flex-column p-lg-5">

                <div class="py-3">
                    <p class="text-warning fw-bold mb-2">Bill</p>
                    <form>
                        <input type="number" class="bill-amount form-control bg-danger">
                    </form>
                </div>

                <div class="py-3">
                    <p class="text-warning fw-bold mb-2">
                        Select Tip %
                    </p>
                    <form class="row gy-4 d-flex flex-wrap">
                        <input type="radio" name="tipCount" id="tipCount" class="d-none">
                        <div class="col-6 col-lg-4">
                            <label class="tip-count text-center rounded-3" for="tipCount">5%</label>
                        </div>

                        <div class="col-6 col-lg-4">
                            <label class="tip-count text-center rounded-3" for="tipCount">10%</label>
                        </div>

                        <div class="col-6 col-lg-4">
                            <label class="tip-count text-center rounded-3" for="tipCount">15%</label>
                        </div>

                        <div class="col-6 col-lg-4">
                            <label class="tip-count text-center rounded-3" for="tipCount">25%</label>
                        </div>

                        <div class="col-6 col-lg-4">
                            <label class="tip-count text-center rounded-3" for="tipCount">50%</label>
                        </div>

                        <div class="col-6 col-lg-4">
                            <form>
                                <input dir="rtl" type="number" class="custom-tip form-control bg-danger"
                                    placeholder="Custom">
                            </form>
                        </div>
                    </form>
                </div>

                <div class="py-3">
                    <p class="text-warning fw-bold mb-2">
                        Number of People
                    </p>
                    <form>
                        <input type="number" class="number-of-people form-control bg-danger">
                    </form>
                </div>
            </div>


            <div class="main-calc bg-secondary my-3 m-lg-0 p-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>Tip Amount</h5>
                        <p> / person </p>
                    </div>
                    <div>
                        <h3>$4.27</h3>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>Total</h5>
                        <p> / person </p>
                    </div>
                    <div>
                        <h3>$32.79</h3>
                    </div>
                </div>
                <div>
                    <button type="button">RESET</button>
                </div>
            </div>

        </div>
    </div>
    <!-- End: Main Calculator -->

</div>
